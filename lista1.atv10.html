<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function resultado(){
        var num1 = parseInt(prompt("Digite o primeiro número: "))
        var num2 = parseInt(prompt("Digite o segundo número: "))

        if (num1 > num2){
        document.write('O ', num1, ' é maior que ', num2)
        }

        else{
        document.write('O ', num2, ' é maior que ', num1)
        }
    }
</script>
<body>
    <input type="button" onclick="resultado()" value="exibir alert">
</body>
</html>
