<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function resultado(){
        var data = parseInt(prompt('Digite o ano em que você nasceu: '))

        idade = 2024 - data

        if (idade > 16){
            document.write('Você já pode votar!')
        }

        else{
            document.write('Você ainda não pode votar!')
        }
    }
</script>
<body>
    <input type="button" onclick="resultado()" value="exibir alert">
</body>
</html>
