<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function resultado(){
        var idade = parseInt(prompt('Digite a sua idade: '))

        if (idade < 18){
            document.write('Você ainda não pode doar sangue!')
        }

        else if (idade >= 18 && idade <= 67){
            document.write('Você pode doar sangue!')
        }

        else{
            document.write('Você não tem mais idade para doar sangue!')
        }
    }
</script>
<body>
    <input type="button" onclick="resultado()" value="exibir alert">
</body>
</html>
